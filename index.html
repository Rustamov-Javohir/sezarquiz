<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <section class="sezar-section">
            <div class="container">
                <div class="d-flex justify-content-center gap-4">
                    <div class="sezar-section__start">
                        <div class="sezar-section-card row p-3 justify-content-center">
                            <div class="col-12 mb-4">
                                <textarea class="js-input-area form-control input-area"
                                    cols="30" rows="10"></textarea>
                            </div>
                            <div class="col-4 mb-4">
                                <select class="js-form-select form-select">
                                    <option value="1" selected>ROT 1</option>
                                    <option value="2">ROT 2</option>
                                    <option value="3">ROT 3</option>
                                    <option value="4">ROT 4</option>
                                    <option value="5">ROT 5</option>
                                    <option value="6">ROT 6</option>
                                    <option value="7">ROT 7</option>
                                    <option value="8">ROT 8</option>
                                </select>
                            </div>
                            <div class="col-12 mb-4">
                                <textarea class="js-result-area form-control
                                    result-area" cols="30" rows="10" readonly></textarea>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-center">
                                    <button class="js-btn-copy btn btn-success">Copy to Clipboard</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sezar-section__end">
                        <div class="sezar-section-card row p-3">
                            <div class="col-12 mb-4">
                                <textarea class="js-sezar-text form-control" cols="30" rows="10"></textarea>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="d-flex justify-content-center">
                                    <button class="js-decode-btn btn btn-success">DeCode</button>
                                </div>
                            </div>
                            <div class="col-12">
                                <textarea class="js-desezar-text form-control" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/main.js"></script>
    </body>
</html>
